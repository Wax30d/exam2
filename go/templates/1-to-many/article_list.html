<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
    <h1>Articles</h1>
    <a href="{% url 'article_create' %}">Add Article</a>
    <ol>
        {% for article in articles %}
            <li>{{ article }}</li>

                <a href="{% url 'article_detail' article.pk %}">Detail</a>
                <a href="{% url 'article_edit' article.pk %}">Edit</a>
                <a href="{% url 'article_delete' article.pk %}">Delete</a>
        <hr>
        {% endfor %}
    </ol>
    <br>
    <a href="{% url 'reporter_list' %}">List of Reporters</a>
</body>
</html>
