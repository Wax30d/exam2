<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit{% else %}Add{% endif %} Restaurant</title>
</head>
<body>
    <h1>{% if object %}Edit{% else %}Add{% endif %} Restaurant</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'restaurant_list' %}">Cancel</a>
</body>
</html>
