<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ student.name }}</title>
</head>
<body>
    <h3>Student ID: {{ student.id }}</h3>
    <p>Student name: {{ student.name }}</p>
    <p>Student email: {{ student.email }}</p>

    <h1>Courses of the Student:</h1>

    <hr>
    {% for x in student.courses.all %}
            <ul>{{ x.id }}. {{ x.title }}</ul>
    <hr>
    {% endfor %}
    <br>

    <a href="{% url 'student_update' student.pk %}">Edit</a>
    <a href="{% url 'student_delete' student.pk %}">Delete</a>
    <a href="{% url 'student_list' %}">Back to List</a>
</body>
</html>
